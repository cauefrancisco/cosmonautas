<main>
  <form [formGroup]="form">

    <h1 class="mb-3">{{!isEditionMode ? 'Criar post' : 'Editar post'}}</h1>

    <div class="row container-login">

      <mat-form-field class="col-xl-12 col-md-12 col-12">
        <mat-label>Titulo</mat-label>
        <input matInput formControlName="title">
        <!-- <mat-error *ngIf="F_email.invalid">{{getErrorMessage()}}</mat-error> -->
      </mat-form-field>

      <mat-form-field class="col-xl-12 col-md-12 col-12 mt-2">
        <mat-label>Descrição</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field class="col-xl-12 col-md-12 col-12 m-0">
        <mat-label>Imagem (url)</mat-label>
        <input
          formControlName="img"
          matInput>
        <!-- <mat-error *ngIf="F_email.invalid">{{getErrorMessage()}}</mat-error> -->
      </mat-form-field>

      <div class="NgxEditor__Wrapper write col-xl-12 col-md-12 col-12">
        <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"> </ngx-editor-menu>
        <ngx-editor formControlName="content" [editor]="editor" [ngModel]="html"></ngx-editor>
      </div>


    </div>

  </form>

  <div class="row mt-3 w-100">

    <div class="col-xl-6 col-md-6 col-12 p-1">
      <button class="w-100 btn-back" (click)="goTo('blog')">Voltar</button>
    </div>

    <div *ngIf="!postId" class="col-xl-6 col-md-6 col-12 p-1">
      <button type="button" class="w-100 btn-confirm" (click)="createPost()">Publicar</button>
    </div>

    <div *ngIf="postId" class="col-xl-6 col-md-6 col-12 p-1">
      <button type="button" class="w-100 btn-confirm" (click)="updatePost()">Editar</button>
    </div>

  </div>

</main>

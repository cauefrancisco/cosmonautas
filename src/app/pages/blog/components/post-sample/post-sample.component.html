<div class="row container-article mb-2">

  <article *ngFor="let item of data | paginate: {
        itemsPerPage: tableSize,
        currentPage: page,
        totalItems: count
      };
  let i = index"
    class="row box p-2 col-xl-3 col-md-3 col-12">
    <div class="container-sample" (click)="openFullPost(item)">

      <div id="bgPost" class="img-container" style="background-image: url({{item.img||imgPost}});">
      </div>

      <div class="title">
        <h2>{{item.title}}</h2>
        <div class="date">
          <span>{{item?.date | date: 'dd/MM/yyyy'}}</span>
        </div>
        <hr>
      </div>

      <div class="description">
        <p [innerHTML]="maxLengthDescription(item?.text)"></p>
      </div>

    </div>

  </article>

  <p class="tex-center" *ngIf="!data">Sem novidades por aqui... </p>

</div>

<div class="w-100 mt-5"></div>

<div class="d-flex justify-content-center mt-4">
  <pagination-controls
    previousLabel="Prev"
    nextLabel="Next"
    (pageChange)="onTableDataChange($event)">
  </pagination-controls>
</div>

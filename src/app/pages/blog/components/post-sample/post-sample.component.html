<div class="row container-article">

  <article *ngFor="let item of data | paginate: {
        itemsPerPage: tableSize,
        currentPage: page,
        totalItems: count
      };
  let i = index" class="row box p-2 col-xl-4 col-md-4 col-12">

    <div id="bgPost" class="img-container" style="background-image: url({{item.img||imgPost}});">
      <!-- <img class="cover-img" src="/assets/imgs/tarot-hand.jpg" alt=""> -->
    </div>

    <div class="title">

      <h2>{{item.title}}</h2>
    </div>

    <div class="description">
      <p max>{{item.text}}</p>
    </div>

    <div class="w-100 mt-2">
      <hr>
    </div>

    <span>Ler mais...</span>

  </article>


</div>


<div class="d-flex justify-content-center">
  <pagination-controls
    previousLabel="Prev"
    nextLabel="Next"
    (pageChange)="onTableDataChange($event)">
  </pagination-controls>
</div>

<section>

  <article *ngFor="let item of data | paginate
  : {
      itemsPerPage: tableSize,
      currentPage: page,
      totalItems: count
    };
let i = index" class="row box p-2">

    <h2>{{item.title}}</h2>
    <p>{{item.text}}</p>
  </article>


  <div class="d-flex justify-content-center">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)">
    </pagination-controls>
  </div>

</section>
